    dip: !beat.heart.Parameter
      name: dip
      form: Uniform
      lower: [0.0]
      upper: [80.0]
      testvalue: [20.0]
    east_shift: !beat.heart.Parameter
      name: east_shift
      form: Uniform
      lower: [-5.0]
      upper: [5.0]
      testvalue: [0.0]
    length: !beat.heart.Parameter
      name: length
      form: Uniform
      lower: [0.1]
      upper: [10.0]
      testvalue: [5.0]
    north_shift: !beat.heart.Parameter
      name: north_shift
      form: Uniform
      lower: [-5.0]
      upper: [5.0]
